<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Site</title>
</head>
<body>
    <header>
    <h1 class="text-4xl text-center  mt-16 ">Wellcome to  <span class="font-semibold text-orange-900"> My own Bank</span></h1>
</header>
<main>
    <section class="bg-green-100 w-3/4 mx-auto mt-4">
        <h3 class="text-2xl mb-4 m-2" >Please Login</h3>
        <div>
            <input id="email-field" class=" m-2 border block border-gray-400 rounded w-3/4 px-2"type="text" placeholder="input your name">

            <input id='password-field'class="m-2 border rounded border-gray-400 w-3/4 px-2" type="password" name="" id="" placeholder="Please input your password">
            
            <button  id= "login-submit"class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold block m-2"> Submit</button>
            
    </div>
    </section>
</main>
<script src="js/login.js"></script>
</body>
